Requirements for this assignment:

  - Provide the user with weather for their current location
  - Bonus: show an icon representing the weather conditions
  - Bonus: show a background that corresponds to current weather conditions
  - Bonus: provide a button to toggle between F / C.

Assignment Completed. v1.0 9/27/2015:
  - Responsive deisgn using JavaScript, jQuery, HTML5, and Bootstrap + Weather-Icons CSS libraries.
  - Retrieves reverse geocode data + weather for the user's location
  - Displays appropriate icon to reflect weather conditions  
  - Displays a wind direction icon to match the current wind direction
  - Changes background according to weather conditions
  - Toggles temperature between F / C
  - Alerts the user and falls back to Seattle weather if the browser blocks location
